<template>
    <lightning-card>
        <lightning-progress-indicator current-step={currentStep} type="path" variant="base">
            <template for:each={pages} for:item="page">
                <lightning-progress-step key={page.label} label={page.label} value={page.value}>
                </lightning-progress-step>
            </template>
        </lightning-progress-indicator>
        <lightning-card>
            <slot onslotchange={handleSlotChange}></slot>
        </lightning-card>
        <p slot="footer">
            <template if:true={isEnablePrev}>
                <lightning-button variant="brand" label="Back" onclick={handlePrev} class="slds-m-left_x-small">
                </lightning-button>
            </template>
            <template if:true={isEnableNext}>
                <lightning-button label="Next" variant="brand" onclick={handleNext} class="slds-m-left_x-small">
                </lightning-button>
            </template>
            <template if:true={isLastScreen}>
                <lightning-button label="Validate" variant="brand" onclick={handleValidate}
                    class="slds-m-left_x-small"></lightning-button>
            </template>
        </p>
    </lightning-card>
</template>
